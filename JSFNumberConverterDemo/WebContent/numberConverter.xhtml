<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>JSF2 Number Converter Demo</title>
</h:head>   
<h:body>
	<h:form>
		<h:inputText id="inputNumber" value="#{numberBean.number}" required="true" requiredMessage="Please enter a some number" >
			<f:convertNumber for="inputNumber" minFractionDigits="2" maxFractionDigits="4"></f:convertNumber>
		</h:inputText>
		<br></br>
		<h:commandButton action="success" value="Submit" ></h:commandButton>
	</h:form>
</h:body>  
</html>
